<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI Normalista Superior Corozal</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Encabezado con color verde claro -->
<header style="background-color: #b0e57c; padding: 20px;">
    <div class="container">
        <h1>PPI Normalista Superior Corozal</h1>
    </div>
</header>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav> <br> <br>

<!-- Slider (carousel) -->
<div class="container mt-4">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Imágenes del slider -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagen1.jpg" alt="Imagen 1" style="width:100%;">
            </div>
            <div class="carousel-item">
                <img src="imagen2.jpg" alt="Imagen 2" style="width:100%;">
            </div>
            <div class="carousel-item">
                <img src="imagen3.jpg" alt="Imagen 3" style="width:100%;">
            </div>
        </div>

        <!-- Controles -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
</div> <br> <br>

<!-- Cards -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="imagen1.jpg" alt="Card 1" style="width:100%;">
                <div class="card-body">
                    <h5 class="card-title">Card 1</h5>
                    <p class="card-text">Contenido de la tarjeta 1.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="imagen2.jpg" alt="Card 2" style="width:100%;">
                <div class="card-body">
                    <h5 class="card-title">Card 2</h5>
                    <p class="card-text">Contenido de la tarjeta 2.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="imagen3.jpg" alt="Card 3" style="width:100%;">
                <div class="card-body">
                    <h5 class="card-title">Card 3</h5>
                    <p class="card-text">Contenido de la tarjeta 3.</p>
                </div>
            </div>
        </div>
    </div>
</div> <br> <br>

<!-- Caja de Comentarios -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2>Caja de Comentarios</h2>
            <!-- Agrega aquí tu formulario de comentarios -->
        </div>
    </div>
</div> <br> <br>

<!-- Pie de Página -->
<footer style="background-color: #b0e57c; padding: 20px; text-align: center;">
    <div class="container">
        <p>Derechos de autor © 2023. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Agrega el enlace a Bootstrap JS y jQuery (opcional) para funcionalidades avanzadas -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
