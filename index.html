<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normalista Superior Corozal | PPI</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/escudo.png">
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<!-- Encabezado con color verde claro -->
<header style="background-color: #C0F192; padding: 20px;">
    <div class="container ">
        <h1 class="Playfair_Display" align="center">
            <img class="logo" src="./img/logo.png">
            PPI Normalista Superior Corozal
            <img class="logo" src="./img/libro-logo.png">
        </h1>
    </div>
</header>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul style="display:auto;margin:auto;" class=" align navbar-nav">
                <li class="nav-item">
                    <button class="btn Playfair_Display nav-link">Inicio</button>
                </li>
                <li class="nav-item">
                    <button class="btn Playfair_Display nav-link">Acerca de</button>
                </li>
                <li class="nav-item">
                    <button class="btn Playfair_Display nav-link">Servicios</button>
                </li>
                <li class="nav-item">
                    <button class="btn Playfair_Display nav-link">Contacto</button>
                </li>
            </ul>
        </div>
    </div>
</nav> <br> <br>

<div id="body">
    <!-- Slider (carousel) -->
    <div class="container mt-4">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Imágenes del slider -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagen1.jpg" alt="Imagen 1" style="width:100%;">
                </div>
                <div class="carousel-item">
                    <img src="imagen2.jpg" alt="Imagen 2" style="width:100%;">
                </div>
                <div class="carousel-item">
                    <img src="imagen3.jpg" alt="Imagen 3" style="width:100%;">
                </div>
            </div>

            <!-- Controles -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div> <br> <br>

    <!-- Cards -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="imagen1.jpg" alt="Card 1" style="width:100%;">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Contenido de la tarjeta 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="imagen2.jpg" alt="Card 2" style="width:100%;">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Contenido de la tarjeta 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="imagen3.jpg" alt="Card 3" style="width:100%;">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">Contenido de la tarjeta 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div> <br> <br>

    <!-- Caja de Comentarios -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Caja de Comentarios</h2>
                <!-- Agrega aquí tu formulario de comentarios -->
            </div>
        </div>
    </div> <br> <br>
</div>

<!-- Pie de Página -->
<footer style="background-color: #b0e57c; padding: 20px; text-align: center;">
    <div class="container">
        <p>Derechos de autor © 2023. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Agrega el enlace a Bootstrap JS y jQuery (opcional) para funcionalidades avanzadas -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
